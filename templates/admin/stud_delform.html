{%  extends "base1.html" %}
{% block body %}
    <form action="#" method="POST">{% csrf_token %}
        <p>Вы серьезно хотите удалить этого студента?</p>
        <div id="stud_info">
            <p>ФИО: {{ student.first_name }} {{ student.second_name }} {{ student.patronymic }}</p>
            <p>Группа: {{ student.group }}</p>
        </div>
        <input type="submit" value="Да" />
        <a href="/students"><button>НЕТ!</button></a>
    </form>
{% endblock %}
